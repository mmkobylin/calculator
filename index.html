<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Calculator JS 2020 MK</title>

        <meta name="Calculator" content="Calculator"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script defer src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="grid">
            <div class="grid-item display"><span id="total"></span></div>
            <div id="0" class="grid-item 0">0</div>
            <div id="1" class="grid-item">1</div>
            <div id="2" class="grid-item 2">2</div>
            <div id="3" class="grid-item 3">3</div>
            <div id="4" class="grid-item 4">4</div>
            <div id="5" class="grid-item 5">5</div>
            <div id="6" class="grid-item 6">6</div>
            <div id="7" class="grid-item 7">7</div>
            <div id="8" class="grid-item 8">8</div>
            <div id="9" class="grid-item 9">9</div>
            <div class="grid-item +">+</div>
            <div class="grid-item -">-</div>
            <div class="grid-item *">*</div>
            <div class="grid-item /">/</div>
            <div class="grid-item =">=</div>
        </div>

    </body>
</html>
