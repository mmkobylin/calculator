<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Calculator JS 2020 MK</title>

        <meta name="Calculator" content="Calculator"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script defer src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Calculator</h1>
            <form class='calculator' name="calculator"> 
                <input class="value" type="text" name="txt" readonly="">
                <div class="grid">
                    <span class="grid-item display"><span id="total"></span></span>

                    <span class="grid-item" onclick="document.calculator.txt.value += ''">7</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">8</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">9</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">*</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">4</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">5</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">6</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">-</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">1</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">2</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">3</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">+</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">0</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">.</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">=</span>
                    <span class="grid-item" onclick="document.calculator.txt.value += ''">/</span>

                </div>
        </form>
    </body>
</html>
